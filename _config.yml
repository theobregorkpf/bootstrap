# Dependencies
markdown:         kramdown
highlighter:      rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:        pretty

# Server
source:           docs
destination:      _gh_pages
host:             0.0.0.0
port:             9001
baseurl:          /
url:              http://getbootstrap.com
encoding:         UTF-8
exclude:          [assets/less/, assets/js/src/]

# Custom vars
current_version:  4.0.0-alpha
repo:             https://github.com/twbs/bootstrap
sass_repo:        https://github.com/twbs/bootstrap-sass

download:
  source:         https://github.com/twbs/bootstrap/archive/v3.3.1.zip
  dist:           https://github.com/twbs/bootstrap/releases/download/v3.3.1/bootstrap-3.3.1-dist.zip
  sass:           https://github.com/twbs/bootstrap-sass/archive/v3.3.1.tar.gz

blog:             http://blog.getbootstrap.com
expo:             http://expo.getbootstrap.com

cdn:
  css:            https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css
  js:             https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js
  jquery:         //code.jquery.com/jquery-2.1.1.min.js

bug:
  firefox:        https://bugzilla.mozilla.org/show_bug.cgi?id=
  webkit:         https://bugs.webkit.org/show_bug.cgi?id=
  chrome:         https://code.google.com/p/chromium/issues/detail?id=
  github:         https://github.com/twbs/bootstrap/issues/
